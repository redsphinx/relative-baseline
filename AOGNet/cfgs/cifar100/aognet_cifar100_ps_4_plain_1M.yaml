---
batch_size: 128
num_epoch: 300
network:
  num_stages: 3
  units:
  - 1
  - 1
  - 1
  filter_list:
  - 16
  - 22
  - 44
  - 93
  dropout: 0.1
AOG:
  dims:
  - 4
  - 4
  - 4
  or_node_op: 'sum'
  TURN_OFF_UNIT_OR_NODE: True
  Tnode_basic_unit: 'Conv_BN_ReLu'
  Anode_basic_unit: 'Conv_BN_ReLu'
  Onode_basic_unit: 'Conv_BN_ReLu'
train:
  bn_mom: 0.9
  lr: 0.1
  mom: 0.9
  wd: 0.0005
  workspace: 512
  lr_steps:
  - 150
  - 225
dataset:
  data_type: 'cifar100'
  data_dir: './data/cifar100'
  num_classes: 100
  num_examples: 50000
  aug_level: 1
